<html>
    <head>
        <title>istore</title>
        <link rel="stylesheet" type="text/css" href="style2.css">
    <script>

const cookieBox=document.querySelector(".wrapper"),
acceptbtn=cookieBox.querySelector(".buttons button");
acceptbtn.onclick=()=>{
    document.cookie="CookieBy=istore; max-age="+60*60*24*30;
    if(document.cookie){
        cookieBox.classList.add("hide");
    }
    else{
        alert("cookie cant be set");
    }
}
let checkcookie=document.cookie.indexOf("CookieBy=istore");
checkcookie !=1 ? cookieBox.classList.add("hide"):cookieBox.classList.remove("hide");
    </script>
    </head>
    <body>
        <button id="open">Open Modal</button>
        <div class="modal-container"id="modal_container">
            <div class="modal">
                 <h1>we use cookie</h1>
                  <p>We use cookies to personalise content and ads, to provide social media features and to analyse our traffic. We also disclose
                 information about your use of our site with our social media, advertising and analytics partners</p>
                <button id="close">Accept</button>
            </div>
        </div>
          
    </body>
</html>
